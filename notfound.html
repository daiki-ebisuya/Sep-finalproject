<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | Ebisujap.Com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./gallery.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <script>
    // Toggle mobile menu
    const toggleMenu = () => {
      const menu = document.querySelector("#mobileMenu");
      menu.classList.toggle("hidden");
    };
  </script>
  <style>
    header {
      padding: 2rem 1rem;
      background: #ffffff;
      color: #000;
      font-weight: 700;
      border-bottom: 1px solid #e5e7eb; /* 薄いグレーの下線で引き締め */
    }

    header a,
    header h1,
    header nav {
      color: #000 !important;
    }
  </style>
</head>

<body class="m-0 flex flex-col min-h-screen font-sans text-center bg-white text-gray-800">

  <!-- ヘッダー -->
  <header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="index.html" class="flex items-center">
          <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap">Ebisujap.Com</span>
        </a>
        <div class="hidden lg:flex lg:space-x-8" id="mobileMenu">
          <a href="index.html" class="text-blue-600 hover:underline">Home</a>
          <a href="#" class="text-blue-600 hover:underline">Contact</a>
          <a href="#" class="text-blue-600 hover:underline">About Us</a>
        </div>
        <div class="flex items-center lg:hidden">
          <button type="button" class="p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none"
            aria-controls="mobileMenu" aria-expanded="false" onclick="toggleMenu()">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5h14a1 1 0 010 2H3a1 1 0 010-2zm0 5h14a1 1 0 010 2H3a1 1 0 010-2zm0 5h14a1 1 0 010 2H3a1 1 0 010-2z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- メイン -->
  <main class="flex flex-col justify-center items-center flex-grow bg-white">
    <h1 class="text-7xl font-bold mb-4 text-gray-900">404</h1>
    <p class="text-lg text-gray-500 mb-6">Page Not Found</p>
    <a href="index.html"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Back to Home</a>
  </main>

</body>
</html>
